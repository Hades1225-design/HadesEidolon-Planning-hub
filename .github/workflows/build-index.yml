name: Build index.json

on:
  push:
    branches: [ main, master ]    # åŒæ™‚æ”¯æ´ main å’Œ master
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main               # æ˜ç¢ºæŠ“ main
          fetch-depth: 0
          persist-credentials: true   # é è¨­å°±æ˜¯ trueï¼Œå¯«å‡ºä¾†æ›´ç›´è§€
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build index.json
        run: |
          python scripts/build_index.py

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # å»ºç«‹ / æ›´æ–°å°ˆç”¨åˆ†æ”¯
      # ç¢ºä¿å¯ä»¥æäº¤
      - name: Commit updated index to main
        env:
          TZ: Asia/Taipei
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/index.json
          # åªæœ‰æœ‰è®Šæ›´æ‰æäº¤
          if ! git diff --staged --quiet; then
            git commit -m "build(index): refresh $(date -u +'%Y-%m-%dT%H:%M:%SZ') [skip ci]"
            git push origin HEAD:main
          else
            echo "No index changes."
          fi
